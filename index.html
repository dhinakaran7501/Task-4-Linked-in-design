<!DOCTYPE html>
<html lang="en">

<head>
    <title>Linkedin Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>
    <div class="nav">
        <div class="nav1">
        <img class="linkedinlogo" src="./image/linkedinlogo.png" alt="logo">
            <form class="searchbar">
                <input type="search" id="search" name="search" placeholder="Search">
            </form>
        </div>
        <div class="nav2">
            <div class="home">
                <span class="material-symbols-outlined">
                    home
                    </span>
                <p class="hometext">Home</p>
            </div>
            <div class="group">
                <span class="material-symbols-outlined">
                    group
                    </span>
                <p class="networktext">My Network</p>
            </div>
            <div class="job">
                <span class="material-symbols-outlined">
                    business_center
                    </span>
                <p class="jobstext">Jobs</p>
            </div>
            <div class="chat">
                <span class="material-symbols-outlined">
                    chat
                    </span>
                <p class="messagingtext">Messaging</p>
            </div>
        </div>  
    </div>

    <br>
    <div class="container">
        <div class="firstspace">
            <p></p>
        </div>

        <div class="secondspace">
            <div class="border1">
                <p></p>
                <div class="flex2">
                    <div class="profileimage">
                        <img src="./image/netin.png" class="image1" alt="Profile-Image">
                    </div>
                    <div class="profileownername">
                        <p>Dhinakaran Ramasamy</p>
                    </div>
                    <div class="topsymbols">
                        <span class="material-symbols-outlined">
                            more_horiz
                        </span>
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <hr class="hr1">
                <div class="border2">
                    <div class="inimage">
                    <img src="./image/IMG_0925.JPG" alt="image">
                    <img src="./image/dheena.jpg" alt="image" style="width:292px; height: 301px;">
                    </div>
                </div>
                <hr class="hr2">
                    <div class="symbols">
                        <div class="symbol1">
                            <span class="material-symbols-outlined">thumb_up</span>
                            <span class="like">Like</span>
                        </div>
                        <div class="symbol2">
                            <span class="material-symbols-outlined">comment</span>
                            <span class="comment">Comment</span>
                        </div>
                        <div class="symbol3">
                            <span class="material-symbols-outlined">repeat</span>
                            <span class="repost">Repost</span>
                        </div>
                        <div class="symbol4">
                            <span class="material-symbols-outlined">send</span>
                            <span class="send">Send</span>
                        </div>
                    </div>
            </div>

        </div>    
                <div class="thirdspace">
                    <p></p>
                </div>
    </div>

</body>

</html>
